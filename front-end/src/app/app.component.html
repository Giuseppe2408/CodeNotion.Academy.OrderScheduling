<div class="container">
  <div>
    <mat-form-field class="margin example-full-width">
      <mat-label> Search customer </mat-label>
      <input matInput class="input-style" [(ngModel)]="searchCustomer" (keyup)="searchCustomerKeyUp()"
        placeholder="Customer name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="margin example-full-width">
      <mat-label>Search order number</mat-label>
      <input matInput class="input-style" placeholder="Order number" [(ngModel)]="searchOrder"
        (keyup)="searchOrderKeyUp()">
    </mat-form-field>
  </div>
</div>

<table mat-table id="data-table" [dataSource]="order$">
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let order">{{order[column]}}</td>
  </ng-container>
</table>
