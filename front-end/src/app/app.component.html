<div class="container">
  <div>
    <mat-form-field class="margin example-full-width">
      <mat-label> Search customer </mat-label>
      <input matInput [(ngModel)]="searchCustomer" (keyup)="searchCustomerKeyUp()" placeholder="Customer name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="margin example-full-width">
      <mat-label>Search order number</mat-label>
      <input matInput placeholder="Order number" [(ngModel)]="searchOrder" (keyup)="searchOrderKeyUp()">
    </mat-form-field>
  </div>
</div>

<div>
  <form method="post" (ngSubmit)="addOrder()">
    <mat-form-field class="margin example-full-width">
      <mat-label>Customer</mat-label>
      <input [(ngModel)]="customer" name="customer" matInput placeholder="">
    </mat-form-field>
    <mat-form-field class="margin example-full-width">
      <mat-label>Order Number</mat-label>
      <input [(ngModel)]="orderNumber" name="orderNumber" matInput placeholder="">
    </mat-form-field>
    <mat-form-field class="margin example-full-width">
      <mat-label>cutting Date</mat-label>
      <input type="date" [(ngModel)]="cuttingDate" name="cuttingDate" matInput placeholder="">
    </mat-form-field>
    <mat-form-field class="margin example-full-width">
      <mat-label>Preparation Date</mat-label>
      <input type="date" [(ngModel)]="preparationDate" name="preparationDate" matInput placeholder="">
    </mat-form-field>
    <mat-form-field class="margin example-full-width">
      <mat-label>Bending Date</mat-label>
      <input type="date" [(ngModel)]="bendingDate" name="bendingDate" matInput placeholder="">
    </mat-form-field>
    <mat-form-field class="margin example-full-width">
      <mat-label>assembly Date</mat-label>
      <input type="date" [(ngModel)]="assemblyDate" name="assemblyDate" matInput placeholder="">
    </mat-form-field>
    <div class="button example-button-row">
      <button color="accent" mat-raised-button type="submit">Create order</button>
    </div>
  </form>
</div>

<table mat-table id="data-table" [dataSource]="order$">
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let order">{{order[column]}}</td>
  </ng-container>
</table>
